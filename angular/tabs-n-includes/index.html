<!doctype html>
<html class="no-js">
  <head>
    <title></title>
    <link rel="stylesheet" href="animation.css">
  </head>
  <body ng-app="testApp">
    <div ng-controller="TabCtrl as vm">
      <ul>
        <li ng-repeat="tab in vm.tabs" ng-show="tab.visible">
          <a href="#" ng-click="vm.currentTab = tab">
            <span ng-if="tab === vm.currentTab">&gt;</span>
              {{ tab.title }}
            <span ng-if="tab === vm.currentTab">&lt;</span>
            <span ng-if="tab === vm.currentTab && vm.loading"> loading...</span>
          </a>
        </li>
      </ul>
      <p>selected URL: {{ vm.currentTab.url }}</p>
        <div ng-include="vm.currentTab.url | trusted" ng-animate=" 'animate' ">
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="angular.js"></script>
    <script src="angular-animate.js"></script>
    <script src="app.js"></script>
  </body>
</html>
