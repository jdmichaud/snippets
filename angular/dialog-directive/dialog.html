<div class="modal-header">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
  <!-- Here lies the content of the template -->
  <div ng-transclude></div>
</div>
<!-- OK/Cancel buttons -->
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="onOk()" ng-disabled="okDisabled">OK</button>
  <button class="btn btn-primary" type="button" ng-click="onCancel()" ng-disabled="cancelDisabled">Cancel</button>
</div>
