<!doctype html>
<html class="no-js">
  <head>
    <title></title>
  </head>
  <body ng-app="testApp">
    <div ng-controller="TestCtrl as vm">
      <my-dialog title="This is the title of my dialog" 
                 on-ok="vm.close()" 
                 on-cancel="vm.dismiss()"
                 ok-disabled="vm.onDisabled"
                 cancel-disabled="vm.cancelDisabled">

      </my-dialog>
  </div>

  <script src="angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
